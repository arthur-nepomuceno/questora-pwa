<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente azul -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="coinHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Borda amarela -->
  <rect x="10" y="10" width="492" height="492" rx="70" ry="70" fill="none" stroke="#ffeb3b" stroke-width="8"/>
  
  <!-- Moeda dourada central -->
  <g transform="translate(256, 256)">
    <!-- Sombra da moeda -->
    <ellipse cx="8" cy="8" rx="120" ry="120" fill="rgba(0,0,0,0.3)" opacity="0.4"/>
    
    <!-- Corpo principal da moeda -->
    <circle cx="0" cy="0" r="120" fill="url(#coinGradient)" stroke="#ff8f00" stroke-width="6"/>
    
    <!-- Brilho superior -->
    <ellipse cx="0" cy="-40" rx="80" ry="40" fill="url(#coinShine)"/>
    
    <!-- Destaque radial -->
    <circle cx="-30" cy="-30" r="60" fill="url(#coinHighlight)"/>
    
    <!-- Borda interna -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#ff8f00" stroke-width="3"/>
    
    <!-- Símbolo do dinheiro ($) -->
    <text x="0" y="20" text-anchor="middle" fill="#1a237e" font-family="Arial, sans-serif" font-size="80" font-weight="bold">$</text>
    
    <!-- Detalhes decorativos -->
    <circle cx="-80" cy="-80" r="8" fill="#ff8f00" opacity="0.6"/>
    <circle cx="80" cy="-80" r="8" fill="#ff8f00" opacity="0.6"/>
    <circle cx="-80" cy="80" r="8" fill="#ff8f00" opacity="0.6"/>
    <circle cx="80" cy="80" r="8" fill="#ff8f00" opacity="0.6"/>
  </g>
  
  <!-- Texto SHOW DO MILÊNIO -->
  <text x="256" y="420" text-anchor="middle" fill="#ffeb3b" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-shadow="2px 2px 4px rgba(0,0,0,0.5)">SHOW DO MILÊNIO</text>
</svg>
